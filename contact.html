    <!-- contact me -->
    <section class="contact">
      <form
        action="mailto:your-email@example.com"
        method="post"
        enctype="text/plain"
      >
        <h1 class="contact-info">Contact Form</h1>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter Name"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <textarea
          name="textbox"
          id="textbox"
          cols="30"
          rows="8"
          placeholder="Enter Message"
        ></textarea>
        <input type="submit" value="Send" />
      </form>
    </section>
